<article class="card-game">
    <a [routerLink]="['/page-jeu', gameName]" class="card-game__wrapper">
        <img [src]="gameCover" [alt]="gameName" class="game-image-small-card">
        <div class="game-infos">
            <h4>{{gameName}}</h4>
            <p>{{gameGenre}}</p>
            <p>{{release}}</p>
        </div>
    </a>
</article>
