@if(filterVisible) {
<div class="fond" (click)="toggleFilters()"></div>
}

<div class="toggle-button">
    <app-custom-button [btnType]="'button'" [class]="'btn-edit'" [text]="'Filtrer'"
        (click)="toggleFilters()"></app-custom-button>
</div>

<div class="container" [ngClass]="{'viewMobile': filterVisible}">
    <div class="card">
        @if(filterVisible) {
        <button class="close-button" (click)="toggleFilters()">X</button>
        }
        <h1>Filtrer Par</h1>
        <div class="status">
            <label for="enCours">
                <input type="checkbox" id="enCours" [(ngModel)]="filters.enCours"> En cours
            </label>
            <label for="terminer">
                <input type="checkbox" id="terminer" [(ngModel)]="filters.terminer"> Terminer
            </label>
        </div>
        <div class="filterBy">
            <div class="filter">
                <label for="filter_plateforme">Filtrer par plateformes:</label>
                <select id="filter_plateforme" [(ngModel)]="filters.plateforme">
                    <option value="">----</option>
                </select>
            </div>
            <div class="filter">
                <label for="filter_genre">Filtrer par genre:</label>
                <select id="filter_genre" [(ngModel)]="filters.genre">
                    <option value="">----</option>
                </select>
            </div>
            <div class="filter">
                <label for="filter_score">Filtrer par score:</label>
                <select id="filter_score" [(ngModel)]="filters.score">
                    <option value="">----</option>
                </select>
            </div>
            <div class="filter">
                <label for="filter_annee">Filtrer par annÃ©e:</label>
                <select id="filter_annee" [(ngModel)]="filters.annee">
                    <option value="">----</option>
                </select>
            </div>
        </div>
        @if(filterVisible) {
            <div class="btn">
                <app-custom-button [btnType]="'button'" [class]="'btn'" [text]="'Appliquer'"></app-custom-button>
                <app-custom-button [btnType]="'button'" [class]="'btn'" [text]="'Annuler'"
                (click)="resetFilters()"></app-custom-button>
            </div>

            }
    </div>
</div>
