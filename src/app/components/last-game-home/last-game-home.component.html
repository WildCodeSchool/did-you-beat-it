<h2 class="column__title">Mes derniers jeux</h2>

@if(!games.length) {
<p class="">Aucun jeu Ã  afficher pour le moment.</p>}
@else {
<section id="last_games--wrapper">

        <ul class="last__games--column">


                @for( game of games; track game.id) {

                <li class="last__game--item"><app-card-game-small [gameName]="game.name" [gameCover]="game.cover"

        </ul>

}

<div>
        @if(errorMessage) {
        <p>{{ errorMessage }}</p>
        }
</div>
