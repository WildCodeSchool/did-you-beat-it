<div class="game__vote--wrapper">
    <h4 class="game__vote--title">{{title}}</h4>
    <div class="game__vote--selection">
        <ul>
            <li *ngFor="let item of items">
                <img [src]="getItemImagePath(item)" alt="{{item}}" (click)="vote(item)" class="game__vote-img">
                <span class="game__vote-text">{{ item }}</span>
            </li>
        </ul>
    </div>
</div>
