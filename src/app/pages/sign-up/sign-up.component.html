<div class="container">
    <div class="card">
        <h2>Inscription</h2>
        <form #signUpForm = "ngForm">

            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required minlength="6"
                    maxlength="15">
            </div>

            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="form-group">
                <input type="text" id="password" name="password" placeholder="Mot de passe" required minlength="8"
                    pattern="^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&*]).{8,}$">
            </div>
            <div class="form-group">
                <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirmez le mot de passe"
                    required minlength="8" pattern="^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&*]).{8,}$">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</div>
