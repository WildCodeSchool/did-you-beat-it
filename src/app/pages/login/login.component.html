<div class="container">
    <div class="card">
        <h2>Se connecter</h2>
        <form #loginForm = "ngForm">
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            </div>
            <div class="form-group">
                <input type="text" id="password" name="password" placeholder="Mot de passe" required minlength="8"
                    pattern="^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&*]).{8,}$">
               
            </div>
            <app-custom-button [btnType]="'submit'" [class]="'btn'" [text]="btnText"></app-custom-button>

            <div class="form-links">
                <a [routerLink]="['/']">Mot de passe oublié ?</a>
                <p>Vous n'avez pas de compte ? <a [routerLink]="['/signup']">Créer un compte</a></p>
            </div>
        </form>
    </div>
</div>
